<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FatToFit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html" style="color: aqua;">FatToFit</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <!-- <li class="nav-item"><a class="nav-link" href="about.html">About</a></li> -->
            <li class="nav-item"><a class="nav-link" href="service.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Membership</a></li>
            <li class="nav-item"><a class="nav-link " href="gallery.html">Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- membership plans and names and all-->
  <section class="py-5 bg-dark">
    <div class="container bg-dark">
      <h2 class="text-center mb-4">Membership Registration</h2>
      <form id="membershipForm" class="row g-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label" style="color: white;">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label" style="color: white;">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label" style="color: white;">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label for="membership" class="form-label" style="color: white;">Membership Plan</label>
          <select id="membership" class="form-select" required>
            <option selected disabled value="">Choose...</option>
            <option>Monthly</option>
            <option>Quarterly</option>
            <option>Annual</option>
          </select>
        </div>
        <div class="col-12">
          <label for="goals" class="form-label" style="color: white;">Your Fitness Goals</label>
          <textarea class="form-control" id="goals" rows="3" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-success px-4">Register</button>
        </div>
        <div id="membershipMsg" class="text-success text-center mt-3" style="display:none;">
          âœ… Registration successful! We'll contact you shortly.
        </div>
      </form>
    </div>
  </section>

 
  <footer class="bg-dark text-white text-center py-4">
    <p> Thanks For The Membership</p>
  </footer>
  <footer class="bg-dark text-white text-center py-4">
    <p> Will Get Back To You</p>
  </footer>

  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
    $('#membershipForm').submit(function (e) {
      e.preventDefault();
      let isValid = true;

      $('#membershipForm input, #membershipForm select, #membershipForm textarea').each(function () {
        if ($(this).val().trim() === '') {
          isValid = false;
          $(this).addClass('is-invalid');
        } else {
          $(this).removeClass('is-invalid');
        }
      });

      if (isValid) {
        $('#membershipMsg').fadeIn();
        $('#membershipForm')[0].reset();
      }
    });
  </script>
</body>
</html>
