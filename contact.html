  <!-- here is a contact section -->
  <section class="py-5 bg-dark" >
    <div class="container bg-dark">
      <h2 class="text-center mb-4">Get in Touch</h2>
      <div class="row">


        <!--  submit areas -->
        <div class="col-md-6">
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label" style="color: white;">Full Name</label>
              <input type="text" id="name" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label" style="color: white;">Email Address</label>
              <input type="email" id="email" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label" style="color: white;">Message</label>
              <textarea id="message" rows="5" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
          <div id="formMsg" class="mt-3 text-success" style="display: none;" >
            âœ… Thank you! We'll get back to you soon.
          </div>
        </div>

        <!-- gym map link ujjain -->
        <div class="col-md-6">
          <iframe class="w-100 h-100 rounded" style="min-height:300px;" 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3680.5075081131656!2d75.7784340748545!3d23.185944609386177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39637530c8693bbd%3A0x2c3ad2b6c31d8226!2sUjjain%2C%20Madhya%20Pradesh%20456006!5e0!3m2!1sen!2sin!4v1713342310244!5m2!1sen!2sin"

        <a href="#" class="me-3"><img src="image/be52573f-de81-4cca-9bad-d0166b887cbe.jpg" width="32" alt="Facebook" /></a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
    $("#contactForm").submit(function (e) {
      e.preventDefault();
      let name = $("#name").val().trim();
      let email = $("#email").val().trim();
      let message = $("#message").val().trim();

      if (name && email && message) {
        $("#formMsg").fadeIn();
        $(this)[0].reset();
      }
    });
  </script>
